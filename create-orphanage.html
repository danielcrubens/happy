<!DOCTYPE html>
<html lang="pt_BR">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./public/css/main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
      <link
         rel="stylesheet"
         href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
         integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
         crossorigin=""/>
      <script
         src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
         integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
         crossorigin=""></script>
      <title>Adicionar um Orfanato | Happy</title>
   </head>
   <body>
      <div id="page-create-orphanage">
         <aside class="animate-right sidebar">
            <img src="./public/images/map-marker.svg" alt="Happy">
            <footer>
               <button onclick="history.back()">
                  <img src="./public/images/arrow-back.svg" alt="Voltar">
               </button>
            </footer>
         </aside>
         <main class="animate-appear with-sidbar">
            <form action="">
               <fieldset>
                  <legend>Dados</legend>
                  <div class="map-container">
                     <div id="mapid"></div>
                     <input type="hidden"name="lat">
                     <input type="hidden"name="lng">
                     <footer>
                        <a href="" id="select-point">
                           Clique no mapa para adicionar a lozalização
                        </a>
                     </footer>
                  </div>
                  <div class="input-block">
                     <label for="name">Nome</label>
                     <input id="name" name="name"required>
                  </div>
                  <div class="input-block">
                     <label for="about">Sobre
                        <span>Máximo de 300 caracteres</span>
                     </label>
                     <textarea id="about" name="about"required></textarea>
                  </div>
                  <div class="input-block">
                     <label for="whatsapp">
                        Número de whatsapp</label>
                     <input id="whatsapp" name="whatsapp"required>
                  </div>
                  <div class="input-block images">
                     <label for="images">
                        Foto</label>
                     <div class="images-upload" id="images">
                        <div class="new-upload">
                        <input name="images" placeholder="Cole o link da foto aqui"required>
                        <span onclick="deleteField(event)">
                           <img src="./public/images/remove-file.svg" alt="Remover Foto">
                           </span>
                        </div>
                     </div>
                     <button type="button" onclick="addPhotoField()">
                        <img src="./public/images/add-file.svg" alt="Nova imagem">
                     </button>
                  </div>
               </fieldset>
               <fieldset>
                  <legend>Visitação</legend>
                  <div class="input-block">
                     <label for="instructions">Instruções
                     </label>
                     <textarea id="instructions" name="instructions"required></textarea>
                  </div>
                  <div class="input-block">
                     <label for="openig_housr">Horário das visitas</label>
                     <input id="openig_housr" name="openig_housr"required>
                  </div>
                  <div class="input-block">
                     <label for="openig_on_weekends">Atende fim de semana?</label>
                     <input type="hidden" id="openig_on_weekends" name="openig_on_weekends"value="1"required>
                     <div class="button-select">
                        <button type="button" class="active">Sim</button>
                        <button type="button">Não</button>
                     </div>
                     <button type="submit" class="primary-button">Confirmar</button>
                  </div>
               </fieldset>
            </form>
         </main>
      </div>
      <script src="./public/scripts/page-create-orphanage.js"></script>
   </body>
</html>
